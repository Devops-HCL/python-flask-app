apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app
          #image: gcr.io/ingproject/flaskapp:2
          image: azurehareesh/pythonapp:1
          envFrom:
            - configMapRef:
                name: app-config
